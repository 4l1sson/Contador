<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    
    <title>Contador</title>

</head>
<body>
    <h1>Contador</h1>
    <h2>Clique aqui para alterar os valores</h2>
    <div id="counter">
        
        <button class="corum" name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button id="boxum" name="adicionar" onclick="increment()">+</button>
    </div>
    <script src="ProgramaEmJavascript.js"></script>
</body>
</html>
